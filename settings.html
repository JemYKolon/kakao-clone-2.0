<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />

    <script
      src="https://kit.fontawesome.com/0eb1769723.js"
      crossorigin="anonymous"
    ></script>
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <span class="header__icon">
          <a href="more.html">
            <i class="fas fa-arrow-left"></i>
          </a>
        </span>
      </div>
      <div class="header__header-column">
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__list">
        <ul class="settings__setting-list">
          <li class="settings__list">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings__title">
              Privacy
            </span>
          </li>
          <li class="settings__list">
            <span class="settings__icon">
              <i class="fas fa-bell"></i>
            </span>
            <span class="settings__title">Notifications</span>
          </li>
          <li class="settings__list">
            <span class="settings__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings__title">
              Friends
            </span>
          </li>
        </ul>
      </section>
      <section class="settings__list">
        <ul class="settings__setting-list">
          <li class="settings__list">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings__title">
              Privacy
            </span>
          </li>
          <li class="settings__list">
            <span class="settings__icon">
              <i class="fas fa-bell"></i>
            </span>
            <span class="settings__title">Notifications</span>
          </li>
          <li class="settings__list">
            <span class="settings__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings__title">
              Friends
            </span>
          </li>
        </ul>
      </section>
    </main>
    <div class="bigScreen">
      <span class="bigScreen_text">Please make your screen small</span>
      <a
        href="#"
        onclick="window.open('settings.html', '_blank', 'width=540 height=800')"
        ><button>새 창으로 열기</button>
      </a>
    </div>
  </body>
</html>
